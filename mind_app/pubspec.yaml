name: mind_app
description: "A Flutter application for interactive learning and AR experiences"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
    

  # UI & Theming
  google_fonts: ^6.2.1          # ← used for Lexend (no need to bundle .ttf files)
  flutter_svg: ^2.0.10+1

  # State management (choose one – provider is simpler to start with)
  provider: ^6.1.2
  # riverpod: ^2.5.1
  # flutter_riverpod: ^2.5.1

  # Networking & Storage
  http: ^1.6.0
  sqflite: ^2.3.3+1
  path: ^1.9.0
  shared_preferences: ^2.3.0
  path_provider: ^2.1.5

  # Images & Media
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # Utilities
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  material_symbols_icons: ^4.2781.2   # modern Material Symbols icons

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/icons/
    - assets/illustrations/
    - assets/images/
    # Categories section (image backgrounds)
    - assets/images/category_biology_heart.png
    - assets/images/category_history_ruins.png
    - assets/images/category_engineering_gears.png
    # add more images here as needed
    # - assets/models/             # add later if using 3D models (.glb, etc.)

  # ar_flutter_plugin added to main dependencies above